<sly data-sly-use.pagination="com.exadel.etoolbox.linkinspector.core.models.ui.PaginationModel"/>
<div class="pagination coral--light" data-sly-test="${pagination.size > 1 && pagination.page <= pagination.size}">
    <ul class="pagination-list">
        <li class="pagination-item ${pagination.page > 1 ? '' : 'disabled'}" data-page="1">&#171;</li>
       <li class="pagination-item ${pagination.page > 1 ? '' : 'disabled'}" data-page="${pagination.previousPage}">&#8249;</li>
       <li class="pagination-item" data-sly-test="${pagination.pageBeforeOne > 0}" data-page="${pagination.pageBeforeOne}">${pagination.pageBeforeOne}</li>
       <li class="pagination-item" data-sly-test="${pagination.previousPage > 0}" data-page="${pagination.previousPage}">${pagination.previousPage}</li>
       <li class="active">${pagination.page}</li>
       <li class="pagination-item" data-sly-test="${pagination.nextPage <= pagination.size}" data-page="${pagination.nextPage}">${pagination.nextPage}</li>
       <li class="pagination-item" data-sly-test="${pagination.pageAfterOne <= pagination.size}" data-page="${pagination.pageAfterOne}">${pagination.pageAfterOne}</li>
       <li class="pagination-item ${pagination.page < pagination.size ? '' : 'disabled'}" data-page="${pagination.nextPage}">&#8250;</li>
        <li class="pagination-item ${pagination.page < pagination.size ? '' : 'disabled'}" data-page="${pagination.size}">&#187;</li>
    </ul>
</div>
