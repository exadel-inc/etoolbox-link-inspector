<sly data-sly-use.model="${'com.exadel.etoolbox.linkinspector.core.models.ui.StatsButton' @ statsResourcePath=properties.path}">
        <button is="coral-button" id="statsPopover">Report</button>
        <coral-popover placement="bottom" target="#statsPopover" class="elc-coral-popover">
            <sly data-sly-test="${model.statsResourceExists}"
                 data-sly-resource="${properties.path @ resourceType='/apps/etoolbox-link-inspector/components/stats/statsModal'}"></sly>
            <coral-popover-header>Last Run Details</coral-popover-header>
        </coral-popover>
    </sly>
</sly>
