<tr data-sly-use.model="com.exadel.etoolbox.linkinspector.core.models.ui.GridViewItem"
    class="foundation-collection-item elc-item"
    is="coral-table-row"
    data-path="${model.path}"
    data-current-link="${model.link}"
    data-property-name="${model.propertyName}"
    data-rootsource="${model.path}">
    <td is="coral-table-cell" coral-table-rowselect>
        <img itemprop="thumbnail" width="192" src="${model.thumbnail}" alt="">
    </td>

    <td class="status centered" is="coral-table-cell">
        <div data-sly-set.statuscode="${model.linkStatusCode == '200' ? 'ok' : 'error'}"
             class="indicator" title="HTTP Status ${model.linkStatusCode}">
            <coral-icon icon="circle" class="elc-link-status--${statuscode}"></coral-icon>
        </div>
        <div class="secondary">
            ${model.linkStatusMessage}
        </div>
    </td>

    <td class="link" is="coral-table-cell">
        <div class="primary break-word open-modal">${model.link}</div>
        <div class="secondary">${model.linkType}</div>
        <form method="post" action="${model.path}" class="modal link-modal">
            <div class="modal-content">
                <span class="close close-modal">&times;</span>
                <div class="editor" contenteditable="true">
                    <p>${model.link}</p>
                </div>
                <input data-matched-text="${model.matchedText}" class="modal-textarea" name="./${model.propertyName}" hidden>
                <div class="submit-modal"><input type="submit" class="modal-submit" value="Submit"></div>
            </div>
        </form>
    </td>

    <td class="page" is="coral-table-cell">
        <sly data-sly-test.isValidPage="${model.isValidPage}">
            <a href="${model.pagePath}" target="_blank"
               class="primary"
               x-cq-linkchecker="skip">
                ${model.pageTitle}
            </a>
        </sly>
        <sly data-sly-test="${!isValidPage}">
            <span class="break-all">${model.pagePath}</span>
        </sly>
    </td>

    <td class="component" is="coral-table-cell">
        <a class="primary"
           href="${'{0}{1}' @ format=[model.crxDePath, model.componentPath]}"
           target="_blank"
           x-cq-linkchecker="skip">
            ${model.componentName}
        </a>
        <div class="secondary break-all" title="${model.componentType}"><em>${model.componentType}</em></div>
    </td>

    <td class="property break-all" is="coral-table-cell">
        ${model.path}@<strong>${model.propertyName}</strong>
    </td>
</tr>
